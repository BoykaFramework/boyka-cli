version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'main'
    versioning-strategy: increase
    open-pull-requests-limit: 100
    reviewers:
      - 'boyka-core'
    schedule:
      interval: 'weekly'
      timezone: 'Asia/Calcutta'
    groups:
      dependencies:
        dependency-type: 'production'
      dev-dependencies:
        dependency-type: 'development'
